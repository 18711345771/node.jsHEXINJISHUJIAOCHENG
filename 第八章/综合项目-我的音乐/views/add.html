<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增音乐</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><a href="/">我的音乐</a><small><%=title%></small></h1>
        </div>
        <form action="/add" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <lable for="title">标题</lable>
                <input type="text" id="title" class="form-control" name="title" placeholder="请输入音乐名称">
            </div>
            <div class="form-group">
                <lable for="singer">歌手</lable>
                <input type="text" id="singer" class="form-control" name="singer" placeholder="请输入歌手名字">
            </div>
            <div class="for-group">
                <lable for="music">音乐</lable>
                <input type="file" id="music" name="music" accept="audio/*">
                <p class="help-block">请选择要上传的音乐文件</p>
            </div>
            <div class="for-group">
                <lable for="image_file">海报</lable>
                <input type="file" id="poster" name="poster" accept="image/*">
                <p class="help-block">请选择要上传的音乐海报文件</p>
            </div>
            <button type="submit" class="btn btn-primary" size="small">确定添加</button>
        </form>
    </div>
</body>
</html>
