<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1><a href="/">我的音乐</a><i><%=title%></i></h1>
    </div>
    <a class="btn btn-success" href="/add">新增音乐</a>
    <table class="table table-bordered">
        <thead>
        <th>编号</th>
        <th>标题</th>
        <th>歌手</th>
        <th>音乐名称</th>
        <th>海报</th>
        <th>操作</th>
        </thead>
        <tbody>
        <%
        musicList.forEach(function(item){
        %>
        <tr>
            <td><%=item.id%></td>
            <td><%=item.title%></td>
            <td><%=item.singer%></td>
            <td><%=item.music%></td>
            <td><%=item.poster%></td>
            <td>
                <a class="btn btn-primary" href="/edit?id=<%=item.id%>">编辑</a>
                <a class="btn btn-danger" href="/remove?id=<%=item.id%>">删除</a>
            </td>
        </tr>
        <%
        })
        %>
        </tbody>
    </table>
</div>
</body>
</html>
